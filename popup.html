<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connection Capture</title>
    <style>
      body {
        margin: 0;
        padding: 16px 18px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        color: #1f2328;
        background: #ffffff;
        min-width: 220px;
      }
      .title {
        font-weight: 600;
        margin-bottom: 6px;
      }
      .note {
        color: #57606a;
        line-height: 1.4;
      }
      .actions {
        margin-top: 12px;
      }
      button {
        appearance: none;
        border: 1px solid #0969da;
        background: #0969da;
        color: #ffffff;
        padding: 8px 12px;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
      }
      button.secondary {
        margin-top: 8px;
        border-color: #d0d7de;
        background: #f6f8fa;
        color: #1f2328;
      }
      button.danger {
        border-color: #d1242f;
        background: #d1242f;
        color: #ffffff;
      }
      button:active {
        transform: translateY(1px);
      }
      .hidden {
        display: none;
      }
      .status {
        margin-top: 10px;
        font-size: 12px;
        color: #57606a;
        word-break: break-word;
      }
    </style>
  </head>
  <body>
    <div class="title">Connection Capture</div>
    <div class="note">
      Understand your LinkedIn connections and download profile data.
    </div>
    <div class="actions">
      <button id="download-csv" type="button">Download CSV</button>
      <button id="clear-csv" class="secondary" type="button">Clear CSV</button>
      <button id="confirm-clear" class="danger hidden" type="button">
        Confirm Clear
      </button>
      <div id="status" class="status" aria-live="polite"></div>
    </div>
    <script src="constants.js"></script>
    <script src="utility.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
